<script>

var fixSize = function() {
  var h1 = window.innerHeight * 0.9;
  $('#hires').width(window.innerWidth).height(h1);
  $('#lores').width(window.innerWidth).height(window.innerHeight - h1);
}

$(window).resize(fixSize).ready(fixSize);
$('.blipchart').click(toggleBlip);
